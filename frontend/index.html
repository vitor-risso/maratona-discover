<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finances$</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main>

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$5.00,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$3.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$2.000,00</p>
            </div>
    
        </section>
        
        <section id="transaction">
            <h2>Transações</h2>
    
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>R$ -50,00</td>
                        <td>27/11</td>
                    </tr>
                    
                    <tr>
                        <td>Salário</td>
                        <td>R$ 1550,00</td>
                        <td>27/11</td>
                    </tr>
        
                    <tr>
                        <td>Água</td>
                        <td>R$ -55,00</td>
                        <td>28/11</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

</body>
</html>
